<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Contatos-Barbearia Contra Piolho</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Novo.CSS">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo(1).png" alt="Logo da barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="barbearia contra piolho.html">Home</a></li>
                    <li><a href="barbearia2.html">Produtos</a></li>
                    <li><a href="Contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrão" required>

            <label>Email</label>
            <input type="email" id="Email" class="input-padrão" required placeholder="Seuemail@domínio.com">

            <label>Telefone</label>
            <input type="number" id="Telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">

            <label for="Mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="Mensagem" class="input-padrão" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label><input name="contato" type="radio">Email</label>

                <label><input name="contato" type="radio">Telefone</label>

                <label><input name="contato" checked type="radio">Mensagem</label>

                <label><input name="contato" type="radio">Não quero Contato</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="Checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead class="cab">
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            <tbody>
                <td>Segundas</td>
                <td>8h ~ 20h</td>
            </tbody>
            <tbody>
                <td>Quartas</td>
                <td>8h ~ 20h</td>
            </tbody>
            <tbody>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia">
        <p class="Direitos">&copy; Copyright Barbearia Contra Piolho - 2023</p>
    </footer>
</body>

</html>
